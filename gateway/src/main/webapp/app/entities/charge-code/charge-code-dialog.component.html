<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChargeCodeLabel">Create or edit a Charge Code</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chargeCode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chargeCode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_chargeCodeName">Charge Code Name</label>
            <input type="text" class="form-control" name="chargeCodeName" id="field_chargeCodeName"
                [(ngModel)]="chargeCode.chargeCodeName" required/>
            <div [hidden]="!(editForm.controls.chargeCodeName?.dirty && editForm.controls.chargeCodeName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.chargeCodeName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_chargeCodeLocation">Charge Code Location</label>
            <input type="text" class="form-control" name="chargeCodeLocation" id="field_chargeCodeLocation"
                [(ngModel)]="chargeCode.chargeCodeLocation" required/>
            <div [hidden]="!(editForm.controls.chargeCodeLocation?.dirty && editForm.controls.chargeCodeLocation?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.chargeCodeLocation?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_chargeCodeStartDate">Charge Code Start Date</label>
            <div class="input-group">
                <input id="field_chargeCodeStartDate" type="text" class="form-control" name="chargeCodeStartDate" ngbDatepicker  #chargeCodeStartDateDp="ngbDatepicker" [(ngModel)]="chargeCode.chargeCodeStartDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="chargeCodeStartDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_chargeCodeEndDate">Charge Code End Date</label>
            <div class="input-group">
                <input id="field_chargeCodeEndDate" type="text" class="form-control" name="chargeCodeEndDate" ngbDatepicker  #chargeCodeEndDateDp="ngbDatepicker" [(ngModel)]="chargeCode.chargeCodeEndDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="chargeCodeEndDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
